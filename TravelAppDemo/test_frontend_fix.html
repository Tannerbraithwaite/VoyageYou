<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Error Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frontend Error Fix Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Simulating the Barcelona Trip Data</h2>
        <p>This test simulates the exact data structure that was causing the error.</p>
        
        <button onclick="testBarcelonaTrip()">Run Test</button>
        <div id="test1-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Edge Cases</h2>
        <p>Testing with missing or malformed data to ensure robustness.</p>
        
        <button onclick="testEdgeCases()">Run Edge Case Tests</button>
        <div id="test2-result"></div>
    </div>

    <script>
        // Simulate the data structure from the backend
        const barcelonaTripData = {
            "trip_type": "Solo",
            "destination": "Barcelona",
            "duration": "4 days",
            "flights": [
                {"airline": "British Airways", "flight": "0107", "departure": "LHR ‚Üí BCN", "time": "06:34 PM - 09:40 PM", "price": 73, "type": "outbound"},
                {"airline": "British Airways", "flight": "0107", "departure": "BCN ‚Üí LHR", "time": "09:40 PM - 10:46 PM", "price": 73, "type": "return"}
            ],
            "hotel": {
                "name": "Alexandre Fira Congress Barcelona",
                "address": "Hospitalet de Llobregat | Barcelona | üìç 41.3525, 2.1271",
                "check_in": "November 25, 2025 - 3:00 PM",
                "check_out": "November 29, 2025 - 11:00 AM",
                "room_type": "Standard Room",
                "price": 409,
                "total_nights": 4
            },
            "schedule": [
                {
                    "day": "2025-11-25",
                    "activities": [
                        {"name": "DELAPORTE - D√©jate querer", "time": "19:00", "price": 0, "type": "bookable", "description": "Experience DELAPORTE - D√©jate querer - a must-see attraction in the area."}
                    ]
                }
            ],
            "total_cost": 605,
            "bookable_cost": 555,
            "estimated_cost": 50
        };

        function testBarcelonaTrip() {
            const resultDiv = document.getElementById('test1-result');
            try {
                // Simulate the exact calculations that were failing
                const totalFlights = (() => {
                    if (!barcelonaTripData?.flights || !Array.isArray(barcelonaTripData.flights)) {
                        return 1700; // fallback
                    }
                    return barcelonaTripData.flights.reduce((sum, flight) => sum + (flight.price || 0), 0);
                })();

                const totalHotel = (() => {
                    if (!barcelonaTripData) return 540;
                    if (barcelonaTripData.trip_type === 'multi_city' && 'hotels' in barcelonaTripData && Array.isArray(barcelonaTripData.hotels)) {
                        return barcelonaTripData.hotels.reduce((sum, hotel) => sum + ((hotel.price || 0) * (hotel.total_nights || 1)), 0);
                    } else if (barcelonaTripData.trip_type === 'single_city' && 'hotel' in barcelonaTripData && barcelonaTripData.hotel) {
                        return (barcelonaTripData.hotel.price || 0) * (barcelonaTripData.hotel.total_nights || 1);
                    }
                    return 540; // fallback
                })();

                const totalActivities = barcelonaTripData.schedule.reduce((sum, day) => 
                    sum + day.activities.reduce((daySum, activity) => daySum + (activity.price || 0), 0), 0
                );

                const calculatedTotal = totalFlights + totalHotel + totalActivities;

                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Test Passed!</h3>
                        <p><strong>Total Flights:</strong> $${totalFlights}</p>
                        <p><strong>Total Hotel:</strong> $${totalHotel}</p>
                        <p><strong>Total Activities:</strong> $${totalActivities}</p>
                        <p><strong>Calculated Total:</strong> $${calculatedTotal}</p>
                        <p><strong>Backend Total:</strong> $${barcelonaTripData.total_cost}</p>
                        <p><strong>Difference:</strong> $${calculatedTotal - barcelonaTripData.total_cost}</p>
                    </div>
                    <pre>${JSON.stringify({totalFlights, totalHotel, totalActivities, calculatedTotal, backendTotal: barcelonaTripData.total_cost}, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Test Failed!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong> ${error.stack}</p>
                    </div>
                `;
            }
        }

        function testEdgeCases() {
            const resultDiv = document.getElementById('test2-result');
            const testCases = [
                {
                    name: "Missing flights",
                    data: { ...barcelonaTripData, flights: undefined }
                },
                {
                    name: "Empty flights array",
                    data: { ...barcelonaTripData, flights: [] }
                },
                {
                    name: "Missing hotel",
                    data: { ...barcelonaTripData, hotel: undefined }
                },
                {
                    name: "Missing schedule",
                    data: { ...barcelonaTripData, schedule: undefined }
                },
                {
                    name: "Null itinerary",
                    data: null
                }
            ];

            let results = '<h3>Edge Case Test Results:</h3>';
            
            testCases.forEach(testCase => {
                try {
                    const totalFlights = (() => {
                        if (!testCase.data?.flights || !Array.isArray(testCase.data.flights)) {
                            return 1700; // fallback
                        }
                        return testCase.data.flights.reduce((sum, flight) => sum + (flight.price || 0), 0);
                    })();

                    const totalHotel = (() => {
                        if (!testCase.data) return 540;
                        if (testCase.data.trip_type === 'multi_city' && 'hotels' in testCase.data && Array.isArray(testCase.data.hotels)) {
                            return testCase.data.hotels.reduce((sum, hotel) => sum + ((hotel.price || 0) * (hotel.total_nights || 1)), 0);
                        } else if (testCase.data.trip_type === 'single_city' && 'hotel' in testCase.data && testCase.data.hotel) {
                            return (testCase.data.hotel.price || 0) * (testCase.data.hotel.total_nights || 1);
                        }
                        return 540; // fallback
                    })();

                    results += `
                        <div class="success">
                            <strong>${testCase.name}:</strong> ‚úÖ Passed
                            <br>Flights: $${totalFlights}, Hotel: $${totalHotel}
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            <strong>${testCase.name}:</strong> ‚ùå Failed - ${error.message}
                        </div>
                    `;
                }
            });

            resultDiv.innerHTML = results;
        }
    </script>
</body>
</html>
