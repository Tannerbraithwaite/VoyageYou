<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <button onclick="testChat()">Test Chat API</button>
    <div id="results"></div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:8000/');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<p>✅ Backend is reachable: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<p>❌ Backend connection failed: ${error.message}</p>`;
            }
        }

        async function testChat() {
            try {
                const response = await fetch('http://localhost:8000/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: "Hello, test message",
                        user_id: 1,
                    }),
                });
                
                const data = await response.json();
                document.getElementById('results').innerHTML += 
                    `<p>✅ Chat API working: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('results').innerHTML += 
                    `<p>❌ Chat API failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
